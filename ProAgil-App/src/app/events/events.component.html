<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro</label><input type="text" class="form-control mr-2" placeholder="Buscar"
    [(ngModel)]="filterList">
  </div>
</div>
<h3>Filtro: {{ filterList }}</h3>
<table class="table table-striped">
  <thead class ="thead-light">
    <tr>
      <th>
        <button class="btn btn-outline-primary"
        (click)="alternateImage()" >
        <i class="{{showImage ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length">
    <tr *ngFor="let event of eventFiltered">
      <td>
        <img *ngIf="showImage"
        src="http://localhost:5000/img/{{event.imgUrl}}"
        [style.width.px]="imageWidth"
        [style.margin.px]="imageMarge">
      </td>
      <td>{{event.id}}</td>
      <td>{{event.theme }}</td>
      <td>{{event.local}}</td>
      <td>{{event.dateEvent}}</td>
      <td>{{event.totalParticipants}}</td>
      <td>
        <div *ngIf='!event.lots.length'>
          Não Informado
        </div>
        <div *ngIf="event.lots.length">
          {{event.lots[0].name }}
        </div>
      </td>
      <td>
        <button class="btn btn-success"></button>
        <button class="btn btn-danger"></button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!events.length">
    <tr colspan="7" class="text-center">
      <h4>Nenhum Evento Encontrado</h4>
    </tr>
  </tfoot>
</table>
